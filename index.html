<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To Do List</title>
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <!-- Project JS -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Advanced To Do</h1>
        </header>
        <form id="todo-form">
            <p>Add a task:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What's your task?">
                <button type="submit" id="submit-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form">
            <p>Task Edit</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit" id="submit-btn">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancel</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Search:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Search">
                    <button id="delete-button">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </div>
        </div>
         <!-- Filter To Do's to show -->
        <div id="filter">
            <h4>Filter:</h4>
            <select id="filter-select">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="todo">To Do</option>
            </select>
        </div>
        <!-- List of To Do's -->
        <div id="todo-list">
            <div class="todo-item">
                <h3>I'm doing something...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="delete-todo">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>

        </div>
    </div>
</body>
</html>
